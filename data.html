<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="style.css"> 

    <title>Count My Space | Your Room</title>
</head>


<body>
    <div class="dataenter">
        <div class="banner">
         </div>
         <div class="info-text text-center">
            <h3>Live Data</h3>
          </div>
    <div class="form-group width-30">
        <center>
        <div class="center  mt-4" style="margin: auto;">
        <h6>Number of people in room  <br><h1 id="count"></h1></h6>
        </div>
        </div>
        <h2 class="danger red" id=alert></h2>
    </center>
        
    </div>
    
    
</div>

    <!-- scripts! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script>
        const url ="https://my2ujg.deta.dev/update";
        function LiveUpdate(){
            const count = document.getElementById('count');
            const alert= document.getElementById('alert');
            let headers = new Headers();

            headers.append('Content-Type', 'application/json');
            headers.append('Accept', 'application/json');

            headers.append('Access-Control-Allow-Origin', 'http://localhost:3000');
            headers.append('Access-Control-Allow-Credentials', 'true');

            setInterval(function(){
                fetch(url)
                .then((resp) => resp.json())
                .then(function(data){
                    count.textContent=data.count;
                    console.log(count.textContent)
                    if (Number(count.textContent)>5){
                        alert.textContent="There are too much people in your room.!"
                    }

                }).catch(function (error){
                    console.log(error);
                })

            },3500);
        }
    LiveUpdate();
    </script>
</body>




</html>
